<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luishmusic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Luishmusic</h1>
        <h2>Descubre tu música favorita</h2>
    </header>
    <main>
        <div class="login">
            <label for="password">Introduce la clave de acceso:</label>
            <input type="password" id="password" placeholder="Clave de acceso">
            <button id="login-button">Acceder</button>
        </div>
        <div class="music-section hidden">
            <div class="suggestions">
                <label for="music-category">Selecciona una categoría:</label>
                <select id="music-category">
                    <option value="pop">Pop Mix</option>
                    <option value="vallenato">Vallenato Mix</option>
                    <option value="salsa">Salsa Mix</option>
                    <option value="rock">Rock</option>
                    <option value="reggae">Reggae</option>
                    <option value="perreo">Perreo</option>
                    <option value="hip-hop">Hip Hop</option>
                    <option value="electronica">Electrónica</option>
                    <option value="clasicas">Clásicas</option>
                    <option value="gym">Gym</option>
                    <option value="ambiente">ambiente</option>
                    <option value="nuevos-lanzamientos">Nuevos Lanzamientos</option>
                    <option value="romanticas">Románticas Mix</option>
                    <option value="hombres">hombres G</option>
                    <option value="variado">variado mix</option>
                    <option value="merengue">Merengue Mix</option>
                </select>
                <button id="go-button">Ir</button>
            </div>
            <div class="contact">
                <p>Contacto: +584125278450</p>
            </div>
            <div class="propaganda">
                <p>¡Estarán actualizados con la mejor música!</p>
            </div>
            <div class="suggestion-box">
                <a href="https://forms.gle/EZMHYx5T9896dAiH6" target="_blank">Caja de Sugerencias</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Luishmusic</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
